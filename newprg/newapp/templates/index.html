<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Clinic</title>
    {% load static %}
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('{% static "media/back5.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
         .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the button that activates the dropdown */
        .dropdown-button {
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius:30px;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 5;
            font-family: Arial, sans-serif;
        }

        /* Style for each dropdown item (now using <a> tags) */
        .dropdown-item a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #fff;
        }

        /* Change color on hover */
        .dropdown-item a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown content when the dropdown button is hovered over */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        header {
            background-color: #202e33ab;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color:rgba(0,0,0,0.2);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 50px;
            background-color: rgba(0,0,0,0.2);
        }

        nav a:hover {
            background-color: #777;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Clinic</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="/register/">Register</a>
        <div class="dropdown">
    <button class="dropdown-button">Login</button>
    <div class="dropdown-content">
        <div class="dropdown-item"><a href="/logdoc/">Doctor</a></div>
        <div class="dropdown-item"><a href="/login/">Patient</a></div>
    </div>
</div>
        <a href="/contactus/">Contact Us</a>
        <a href="#">About Us</a>
    </nav>

    <!-- Your main content goes here -->
    <div></div>

</body>
</html>
