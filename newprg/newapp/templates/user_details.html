{% load static %}
{% block content %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
     background-image: url('{% static "media/back4.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;

    }

    .container {
      text-align: center;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    .user-details {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .user-details-left {
      text-align: left;
    }

    .user-details-right {
      text-align: right;
    }

    .add-prescription {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    textarea, input {
      width: 80%;
       height: 35vh;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
      color:black;
      background-color:#84818a96;
    }

    input[type="date"] {
      width: 20%; /* Set the width as needed */
      height: 30px; /* Set the height as needed */
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <div class="container">
    <h2>{{ user.username }}</h2>

    <div class="user-details">
      <div class="user-details-left">
        <p><strong>Name:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>

    </div>

    <div class="add-prescription">
      <form method="post" action="{% url 'add_prescription' user_id=user.id %}">
        {% csrf_token %}
        <label for="text">Prescription Text:</label>
        <textarea name="text" rows="4" cols="50" required></textarea><br>

        <label for="next_meeting">Next Meeting Date:</label>
        <input type="date" name="next_meeting" required><br>

        <button type="submit">Save Prescription</button>
      </form>
    </div>
  </div>
{% endblock %}
