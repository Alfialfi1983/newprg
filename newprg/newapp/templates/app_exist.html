<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existing Appointment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        #appointment-details {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: #666;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Your content block -->
        <h2>Existing Appointment</h2>

        <!-- Display the existing appointment information -->
        <div id="appointment-details">
            <p>Appointment Date: {{ existing_appointment.app_date }}</p>
            <p>Time Slot: {{ existing_appointment.time_slot }}</p>
            <!-- Add more details as needed -->
        </div>

        <form method="post" action="{% url 'cancel_appointment' existing_appointment.app_id %}">
            {% csrf_token %}
            <button type="submit" id="cancel-appointment-btn">Cancel Appointment</button>
        </form>
    </div>

</body>
</html>
